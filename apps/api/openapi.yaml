components:
  schemas:
    Account:
      additionalProperties: false
      properties:
        createdAt:
          format: date-time
          type: string
        deletedAt:
          format: date-time
          nullable: true
          type: string
        firstName:
          maxLength: 30
          minLength: 3
          pattern: ^[a-zA-Z]+$
          type: string
        id:
          format: int64
          minimum: 1
          type: integer
        lastName:
          maxLength: 30
          minLength: 3
          pattern: ^[a-zA-Z]+$
          type: string
        updatedAt:
          format: date-time
          nullable: true
          type: string
        userId:
          minimum: 1
          type: string
      required:
        - userId
        - id
        - firstName
        - lastName
        - createdAt
        - updatedAt
        - deletedAt
      type: object
    Business:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/Business.json
          format: uri
          readOnly: true
          type: string
        businessColour:
          type: string
        businessLegalSection:
          $ref: "#/components/schemas/BusinessLegalSection"
        businessLegalSectionId:
          format: int64
          minimum: 1
          nullable: true
          type: integer
        createdAt:
          format: date-time
          type: string
        deletedAt:
          format: date-time
          nullable: true
          type: string
        displayName:
          minLength: 1
          type: string
        employeeCount:
          enum:
            - "1"
            - 2-10
            - 11-50
            - 51-200
            - 201-500
            - 501-1000
            - 1000+
          type: string
        foundingDate:
          format: date-time
          type: string
        id:
          format: int64
          minimum: 1
          type: integer
        industries:
          items:
            $ref: "#/components/schemas/Industry"
          nullable: true
          type: array
        stripeAccount:
          $ref: "#/components/schemas/BusinessStripeAccount"
        updatedAt:
          format: date-time
          nullable: true
          type: string
      required:
        - stripeAccount
        - businessLegalSection
        - businessColour
        - displayName
        - foundingDate
        - industries
        - id
        - createdAt
        - updatedAt
        - deletedAt
      type: object
    BusinessLegalSection:
      additionalProperties: false
      properties:
        businessNumber:
          type: string
        createdAt:
          format: date-time
          type: string
        id:
          format: int64
          minimum: 1
          type: integer
        updatedAt:
          format: date-time
          nullable: true
          type: string
      required:
        - businessNumber
        - id
        - createdAt
        - updatedAt
      type: object
    BusinessMemberRole:
      additionalProperties: false
      properties:
        description:
          type: string
        id:
          format: int64
          minimum: 1
          type: integer
        name:
          type: string
        permissions:
          items:
            $ref: "#/components/schemas/RolePermission"
          nullable: true
          type: array
      required:
        - name
        - description
        - permissions
        - id
      type: object
    BusinessMemberWithRoleNameAndAccount:
      additionalProperties: false
      properties:
        account:
          $ref: "#/components/schemas/SafeAccount"
        accountId:
          format: int64
          type: integer
        businessId:
          format: int64
          type: integer
        createdAt:
          format: date-time
          type: string
        deletedAt:
          format: date-time
          nullable: true
          type: string
        role:
          type: string
        roleId:
          format: int64
          type: integer
        updatedAt:
          format: date-time
          nullable: true
          type: string
      required:
        - role
        - account
        - businessId
        - accountId
        - roleId
        - createdAt
        - updatedAt
        - deletedAt
      type: object
    BusinessParams:
      additionalProperties: false
      properties:
        businessColour:
          example: "#E9743E"
          maxLength: 7
          minLength: 7
          nullable: true
          type: string
        displayName:
          example: Acme Inc.
          minLength: 1
          type: string
        employeeCount:
          enum:
            - "1"
            - 2-10
            - 11-50
            - 51-200
            - 201-500
            - 501-1000
            - 1000+
          type: string
        foundingDate:
          format: date-time
          type: string
      required:
        - displayName
        - foundingDate
        - employeeCount
      type: object
    BusinessStripeAccount:
      additionalProperties: false
      properties:
        businessId:
          format: int64
          minimum: 1
          type: integer
        createdAt:
          format: date-time
          type: string
        deletedAt:
          format: date-time
          nullable: true
          type: string
        stripeConnectedAccountId:
          type: string
        stripeDisabledReason:
          nullable: true
          type: string
        stripePayoutsEnabled:
          type: boolean
        stripeTransfersEnabled:
          type: boolean
        updatedAt:
          format: date-time
          nullable: true
          type: string
      required:
        - businessId
        - stripeConnectedAccountId
        - stripeDisabledReason
        - stripeTransfersEnabled
        - stripePayoutsEnabled
        - createdAt
        - updatedAt
        - deletedAt
      type: object
    CreateAccountParams:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/CreateAccountParams.json
          format: uri
          readOnly: true
          type: string
        firstName:
          maxLength: 30
          minLength: 3
          pattern: ^[a-zA-Z]+$
          type: string
        lastName:
          maxLength: 30
          minLength: 3
          pattern: ^[a-zA-Z]+$
