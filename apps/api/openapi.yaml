          example: https://example.com/schemas/CreateBusinessParams.json
          format: uri
          readOnly: true
          type: string
        business:
          $ref: "#/components/schemas/BusinessParams"
        industryIds:
          example:
            - 1
          items:
            format: int64
            type: integer
          minItems: 1
          nullable: true
          type: array
          uniqueItems: true
      required:
        - business
      type: object
    CreateInvestmentParams:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/CreateInvestmentParams.json
          format: uri
          readOnly: true
          type: string
        requiresManualApproval:
          type: boolean
        roundId:
          format: int64
          type: integer
        shareQuantity:
          format: int64
          type: integer
        status:
          enum:
            - awaiting_term_acceptance
            - awaiting_payment
            - investor_tasks_completed
            - failed_to_accept_terms
            - failed_to_make_payment
            - investor_withdrew
            - business_rejected
            - round_closed_before_investor_tasks_completed
          type: string
      required:
        - roundId
        - status
        - shareQuantity
        - requiresManualApproval
      type: object
    CreateRoundParams:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/CreateRoundParams.json
          format: uri
          readOnly: true
          type: string
        businessId:
          format: int64
          minimum: 1
          type: integer
        description:
          maxLength: 3000
          minLength: 10
          type: string
        pricePerShareUSDCents:
          format: int64
          minimum: 23
          type: integer
        totalBusinessShares:
          format: int64
          minimum: 100000
          type: integer
        totalSharesForSale:
          format: int64
          minimum: 1000
          type: integer
      required:
        - businessId
        - pricePerShareUSDCents
        - totalSharesForSale
        - totalBusinessShares
        - description
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          example: Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          nullable: true
          type: array
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          example: https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          example: 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          example: Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          example: https://example.com/errors/example
          format: uri
          type: string
      type: object
    FundingOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
