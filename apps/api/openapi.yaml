          format: int64
          minimum: 1
          type: integer
        created_at:
          format: date-time
          type: string
        deleted_at:
          format: date-time
          nullable: true
          type: string
        stripe_connected_account_id:
          type: string
        stripe_disabled_reason:
          nullable: true
          type: string
        stripe_payouts_enabled:
          type: boolean
        stripe_transfers_enabled:
          type: boolean
        updated_at:
          format: date-time
          nullable: true
          type: string
      required:
        - business_id
        - stripe_connected_account_id
        - stripe_disabled_reason
        - stripe_transfers_enabled
        - stripe_payouts_enabled
        - created_at
        - updated_at
        - deleted_at
      type: object
    CreateAccountParams:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/CreateAccountParams.json
          format: uri
          readOnly: true
          type: string
        first_name:
          maxLength: 30
          minLength: 3
          pattern: ^[a-zA-Z]+$
          type: string
        last_name:
          maxLength: 30
          minLength: 3
          pattern: ^[a-zA-Z]+$
          type: string
      required:
        - first_name
        - last_name
      type: object
    CreateBusinessParams:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/CreateBusinessParams.json
          format: uri
          readOnly: true
          type: string
        business:
          $ref: "#/components/schemas/BusinessParams"
        industry_ids:
          example:
            - 1
          items:
            format: int64
            type: integer
          minItems: 1
          nullable: true
          type: array
          uniqueItems: true
      required:
        - business
      type: object
    CreateInvestmentParams:
      additionalProperties: false
