components:
  schemas:
    Account:
      additionalProperties: false
      properties:
        created_at:
          format: date-time
          type: string
        deleted_at:
          format: date-time
          nullable: true
          type: string
        first_name:
          maxLength: 30
          minLength: 3
          pattern: ^[a-zA-Z]+$
          type: string
        id:
          format: int64
          minimum: 1
          type: integer
        last_name:
          maxLength: 30
          minLength: 3
          pattern: ^[a-zA-Z]+$
          type: string
        updated_at:
          format: date-time
          nullable: true
          type: string
        user_id:
          minimum: 1
          type: string
      required:
        - user_id
        - id
        - first_name
        - last_name
        - created_at
        - updated_at
        - deleted_at
      type: object
    Business:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/Business.json
          format: uri
          readOnly: true
          type: string
        business_legal_section:
          $ref: "#/components/schemas/BusinessLegalSection"
        business_legal_section_id:
          format: int64
          minimum: 1
          nullable: true
          type: integer
        created_at:
          format: date-time
          type: string
        deleted_at:
          format: date-time
          nullable: true
          type: string
        display_name:
          minLength: 1
          type: string
        employee_count:
          enum:
            - "1"
            - 2-10
            - 11-50
            - 51-200
            - 201-500
            - 501-1000
            - 1000+
          type: string
        founding_date:
          format: date-time
          type: string
        id:
          format: int64
          minimum: 1
          type: integer
        industries:
          items:
            $ref: "#/components/schemas/Industry"
          nullable: true
          type: array
        stripe_account:
          $ref: "#/components/schemas/BusinessStripeAccount"
        updated_at:
          format: date-time
          nullable: true
          type: string
      required:
        - stripe_account
        - business_legal_section
        - display_name
        - founding_date
        - industries
        - id
        - created_at
        - updated_at
        - deleted_at
      type: object
    BusinessLegalSection:
      additionalProperties: false
      properties:
        business_number:
          type: string
        created_at:
          format: date-time
          type: string
        id:
          format: int64
          minimum: 1
          type: integer
        updated_at:
          format: date-time
          nullable: true
          type: string
      required:
        - business_number
        - id
        - created_at
        - updated_at
      type: object
    BusinessMemberRole:
      additionalProperties: false
      properties:
        description:
          type: string
        id:
          format: int64
          minimum: 1
          type: integer
        name:
          type: string
        permissions:
          items:
            $ref: "#/components/schemas/RolePermission"
          nullable: true
          type: array
      required:
        - name
        - description
        - permissions
        - id
      type: object
    BusinessMemberWithRoleNameAndAccount:
      additionalProperties: false
      properties:
        account:
          $ref: "#/components/schemas/SafeAccount"
        account_id:
          format: int64
          type: integer
        business_id:
          format: int64
          type: integer
        created_at:
          format: date-time
          type: string
        deleted_at:
          format: date-time
          nullable: true
          type: string
        role:
          type: string
        role_id:
          format: int64
          type: integer
        updated_at:
          format: date-time
          nullable: true
          type: string
      required:
        - role
        - account
        - business_id
        - account_id
        - role_id
        - created_at
        - updated_at
        - deleted_at
      type: object
    BusinessParams:
      additionalProperties: false
      properties:
        display_name:
          example: Acme Inc.
          minLength: 1
          type: string
        employee_count:
          enum:
            - "1"
            - 2-10
            - 11-50
            - 51-200
            - 201-500
            - 501-1000
            - 1000+
          type: string
        founding_date:
          format: date-time
          type: string
      required:
        - display_name
        - founding_date
        - employee_count
      type: object
    BusinessStripeAccount:
      additionalProperties: false
