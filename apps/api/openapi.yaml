          format: int64
          minimum: 1
          type: integer
        share_quantity:
          format: int64
          minimum: 1
          type: integer
      required:
        - round_id
        - share_quantity
      type: object
    CreateRoundParams:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/CreateRoundParams.json
          format: uri
          readOnly: true
          type: string
        round:
          $ref: "#/components/schemas/CreateRoundParamsRoundStruct"
        terms:
          $ref: "#/components/schemas/CreateRoundTermParams"
      required:
        - round
        - terms
      type: object
    CreateRoundParamsRoundStruct:
      additionalProperties: false
      properties:
        business_id:
          format: int64
          minimum: 1
          type: integer
        description:
          maxLength: 3000
          minLength: 10
          type: string
        price_per_share_usd_cents:
          example: 23
          format: int64
          minimum: 1
          type: integer
        total_business_shares:
          example: 100000
          format: int64
          minimum: 1
          type: integer
        total_shares_for_sale:
          example: 1000
          format: int64
          minimum: 1
          type: integer
      required:
        - business_id
        - price_per_share_usd_cents
        - total_shares_for_sale
        - total_business_shares
        - description
      type: object
    CreateRoundTermParams:
      additionalProperties: false
      properties:
        content:
          maxLength: 3000
          minLength: 10
          type: string
      required:
        - content
      type: object
    CreateRoundTermsAcceptanceParams:
      additionalProperties: false
      properties:
        accepted_at:
          format: date-time
          type: string
        ip_address:
          maxLength: 45
          minLength: 1
          type: string
        terms_id:
          format: int64
          minimum: 1
          type: integer
        user_agent:
          maxLength: 500
          minLength: 1
          type: string
      required:
        - terms_id
        - accepted_at
        - ip_address
        - user_agent
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          example: Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          nullable: true
          type: array
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          example: https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          example: 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          example: Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          example: https://example.com/errors/example
          format: uri
          type: string
      type: object
